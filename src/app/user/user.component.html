<div *ngIf="student">
    <mat-toolbar color="primary">
        <span>{{student.class}}</span>
    </mat-toolbar>
    <mat-tab-group >
        <mat-tab *ngFor="let subject of student.subjects" label="{{subject.name}}">
            <mat-accordion >
                <mat-expansion-panel *ngFor="let exercise of subject.exercises">
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                      Excercise  {{exercise.name}}
                      </mat-panel-title>
                      <mat-panel-description class="float-right">
                      Submission Date :  {{exercise.submissionDate}}
                      </mat-panel-description>
                    </mat-expansion-panel-header>
                    <div>
                        {{exercise.videoUrl}}
                    </div>
                  </mat-expansion-panel>
            </mat-accordion>
        </mat-tab>
    </mat-tab-group>
    
</div>
